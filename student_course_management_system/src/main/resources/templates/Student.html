<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Student Info Page</title>
</head>
<body>
 <h1>Student Info</h1>
 <h3 th:text="${student.sId}"> </h3>
 <h3 th:text="${student.sName}"> </h3>
 <h3 th:text="${student.sAdYear}"> </h3>
 <h3 th:text="${student.sAddress}"> </h3>
 <h3 th:text="${student.sPhone}"> </h3>
 <h3 th:text="${student.sEmail}"> </h3>
 <h3 th:text="${student.sCourse}"> </h3>
 <h3 th:text="${student}"> </h3>
</body>
</html>
